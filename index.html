<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Here be the calendar</title>
    <link rel="stylesheet" href="libs/normalize.css"/>
    <link rel="stylesheet" href="libs/bootstrap-3.3.2-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="calendar j-calendar_container">
    <h1 class="panel-heading">Календарь</h1>
    <div class="panel-body j-calendar_navigation calendar__navigation"></div>
    <div>
        <table class="table table-bordered calendar__table">
            <thead>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th>Сб</th>
                <th>Вс</th>
            </thead>
            <tbody class="j-calendar_body">
            </tbody>
        </table>
    </div>
</div>
<script type="text/template" class="j-day_template">
    <div class="calendar_item__container">
        <% if (obj.title !== undefined || obj.content !== undefined) { %>
        <span class="calendar_item__delete glyphicon glyphicon-remove j-clear_item"></span>
        <% } %>
        <h3 class="calendar_item__current_date"><%= date %></h3>
        <div class="calendar_item__note">
            <% if (obj.title !== undefined) {%>
            <h4 class="calendar_item__note_title"><%= title %></h4>
            <% } %>
            <% if (obj.content !== undefined) {%>
            <p class="calendar_item__note_content text-muted"><%= content %></p>
            <% } %>
        </div>

        <form class="well well-sm calendar_item__form j-calendar_item__form">
            <div class="form-group">
                <label for="title">
                    Заголовок заметки
                    <input type="text" name="title" value="<%= obj.title || '' %>"/>
                </label>
            </div>
            <div class="form-group">
                <label for="content">
                    Текст заметки
                    <textarea name="content" cols="19" rows="3" value="<%= obj.content || '' %>"></textarea>
                </label>
            </div>
            <button class="btn btn btn-success">Готово</button>
        </form>
    </div>
</script>
<script type="text/template" class="j-navigation_template">
    <h2><%= month%>, <%= year %></h2>
    <div class="btn-group">
        <button class="btn btn-default j-navigation" data-direction="prev">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default j-navigation" data-direction="next">
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </button>
    </div>
</script>
<script src="libs/jquery-2.1.3.min.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/backbone-min.js"></script>
<script src="js/calendar.js"></script>
</body>
</html>
